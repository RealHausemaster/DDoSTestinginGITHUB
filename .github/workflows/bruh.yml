name: bruh

on: 
 workflow_dispatch: 

jobs:
      build:
        runs-on: ubuntu-latest
    
        steps:
          - name: checkout repo content
            uses: actions/checkout@v2 # checkout the repository content to github runner.
          - name: setup python
            uses: actions/setup-python@v2
            with:
              python-version: 3.0 #install the python needed
          - name: execute py script # run the run.py to get the latest data
            run: |
             wget https://raw.githubusercontent.com/CyberHeck/DDoSTestinginGITHUB/main/.github/workflows/run.py
             python3 run.py
